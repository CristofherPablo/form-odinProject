<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <title>Example Form</title>
  </head>
  <body>
    <section class="container">
      <div class="sideBar">
        <div class="logo">
          <img src="assets/odin-lined.png" alt="Odin logo" />
          <p>Odin</p>
        </div>
        <div class="sideBar-footer">
          Photo by
          <a href="https://unsplash.com/@marsupialpudding" target="_blank"
            >Ashe Walker</a
          >
          on
          <a href="https://unsplash.com/" target="_blank">unsplash</a>
        </div>
      </div>
      <div class="form-area">
        <form>
          <div class="information">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              Sig uo <span>now</span> to get started.
            </p>
            <p>You <span>know</span> you want to.</p>
          </div>

          <fieldset>
            <p>Let's do this!</p>
            <div class="inputWrapper">
              <div class="inputSet">
                <label for="first name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" minlength="3" maxlength="15" placeholder="Jhon" required/>
              </div>

              <div class="inputSet">
                <label for="email">EMAIL</label>
                <input type="email" id="first-name" name="email" placeholder="jhonconnor@email.com " required/>
              </div>

              <div class="inputSet">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" placeholder=" "
                minlength="6"
                required/>
              </div>
            </div>

            <div class="inputWrapper">
              <div class="inputSet">
                <label for="last name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" minlength="3" maxlength="15" placeholder="connor" required/>
              </div>

              <div class="inputSet">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone-number" name="phone-number" pattern="^(\((\d{3})\)|(\d{3}))-?(\d{3})-?(\d{4})$" placeholder=" " required/>
              </div>

              <div class="inputSet">
                <label for="confirm password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  placeholder=" "
                  minlength="6"
                  required
                />
              </div>
            </div>
          </fieldset>
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </form>
      </div>
    </section>
  </body>
</html>
