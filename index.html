<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <title>Example Form</title>
  </head>
  <body>
    <section class="container">
      <div class="sideBar">
        <div class="logo">
          <img src="assets/odin-lined.png" alt="Odin logo" />
          <p>Odin</p>
        </div>
        <div class="sideBar-footer">
          Photo by
          <a href="https://unsplash.com/@marsupialpudding" target="_blank">Ashe Walker</a>
          on 
          <a href="https://unsplash.com/" target="_blank">unsplash</a>
        </div>
      </div>
      <div class="form-area">
        <form>
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sig uo <span>now</span> to get started.
            </p>
            <p>
                You <span>know</span> you want to.
            </p>
            <fieldset>
                <p>Let's do this!</p>
                <label for="first name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name">

                <label for="last name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name">

                <label for="email">EMAIL</label>
                <input type="email" id="first-name" name="email">

                <label for="phone">PHONE NUMBER</label>
                <input type="text" id="phone-number" name="phone-number">

                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">

                <label for="confirm password">CONFIRM PASSWORD</label>
                <input type="text" id="confirm-password" name="confirm-password">

            </fieldset>
            <button type="submit">Create Account</button>
            <p>already have an account?</p><a href="#">Log in</a>
        </form>
      </div>
    </section>
  </body>
</html>
